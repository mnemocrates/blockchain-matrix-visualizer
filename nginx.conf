# Nginx configuration for Blockchain Matrix Visualizer
# Place this file in /etc/nginx/sites-available/blockchain-matrix-visualizer
# Then create symlink: sudo ln -s /etc/nginx/sites-available/blockchain-matrix-visualizer /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    
    # Replace with your domain or use '_' for default server
    server_name your-domain.com;
    
    # Root directory
    root /var/www/blockchain-matrix-visualizer;
    index index.html;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Main location
    location / {
        try_files $uri $uri/ =404;
    }
    
    # Data directory - ensure it's readable
    location /data/ {
        alias /var/www/blockchain-matrix-visualizer/data/;
        
        # Allow reading JSON files
        location ~ \.json$ {
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }
    
    # Status directory (if used)
    location /status/ {
        alias /var/www/blockchain-matrix-visualizer/status/;
        
        location ~ \.json$ {
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }
    
    # Protect sensitive files
    location ~ /bitcoin_config\.json$ {
        deny all;
        return 404;
    }
    
    location ~ /\.git {
        deny all;
        return 404;
    }
    
    location ~ /\.ht {
        deny all;
        return 404;
    }
    
    # Static files caching (not JSON)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
    
    # Logging
    access_log /var/log/nginx/blockchain-matrix-visualizer.access.log;
    error_log /var/log/nginx/blockchain-matrix-visualizer.error.log;
}

